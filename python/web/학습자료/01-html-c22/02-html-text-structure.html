<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!-- Markdown의 #과 같은 개념 -->
  <h1>Heading</h1>
  <h2>Heading</h2>

    text</p>

  <ol>
  <li>파이썬</li>
  <li>알고리즘</li>
  <li>웹</li>
  </ol>
