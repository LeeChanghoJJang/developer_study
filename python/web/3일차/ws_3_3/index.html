<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .red{
  background-color:#E91300;
  color:white;
  border-color:#E91300;
  border-radius:10px;
  padding: 20px 10px;
  }
  </style>
</head>
<body>
  <div id="liveAlertPlaceholder"></div>
  <div class="alert alert-danger red m-3" role="alert">
    Invalid Login or password</div>
    <h1 class="fw-bold m-3"> SSAFY 전용 Gitlab 시스템</h1>
    
    </div>
    <div class="card m-3">

      <div class="card-header text-center fw-bold " style = "border-bottom-color:blue; border-bottom-width: 2px;">
        Sign in 
      </div>

      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check" style ="display:flex;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label ms-2" for="exampleCheck1">Remember me</label>
            <a style= "margin-left:auto; text-decoration-line: none;" href="">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-success" style="width:100%">Sign in</button>
        </form>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
